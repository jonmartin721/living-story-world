name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-changelog:
    name: Verify Changelog Updated
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Check if changelog contains version
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "ERROR: CHANGELOG.md does not contain an entry for version $VERSION"
            echo "Please add a changelog entry before creating a release."
            echo ""
            echo "Expected format:"
            echo "## [$VERSION] - $(date +%Y-%m-%d)"
            exit 1
          fi
          echo "âœ“ Changelog contains entry for version $VERSION"

  test:
    name: Run Tests
    needs: check-changelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  build:
    name: Build on ${{ matrix.platform }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: LivingStoryworld
            asset_name: LivingStoryworld-linux-x64
          - os: macos-latest
            platform: macos
            artifact_name: LivingStoryworld
            asset_name: LivingStoryworld-macos-x64
          - os: windows-latest
            platform: windows
            artifact_name: LivingStoryworld.exe
            asset_name: LivingStoryworld-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build with PyInstaller
        run: |
          pyinstaller LivingStoryworld.spec --clean

      - name: Rename executable for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cp dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
