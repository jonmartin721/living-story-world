name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff flake8 black pyflakes isort mypy

    - name: Lint with ruff
      run: |
        ruff check living_storyworld/

    - name: Lint with flake8
      run: |
        flake8 living_storyworld/ --max-line-length=120 --ignore=E203,W503,E701,E501,E122

    - name: Check with pyflakes (undefined imports)
      run: |
        pyflakes living_storyworld/

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff living_storyworld/

    - name: Type check with mypy
      run: |
        mypy living_storyworld/ --ignore-missing-imports --no-strict-optional || true

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short

    - name: Run tests with coverage
      if: matrix.python-version == '3.12'
      run: |
        pip install pytest-cov
        pytest tests/ --cov=living_storyworld --cov-report=term --cov-report=html --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage report
      if: matrix.python-version == '3.12'
      uses: actions/upload-artifact@v5
      with:
        name: coverage-report
        path: htmlcov/
